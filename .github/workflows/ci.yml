name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  frontend:
    name: Frontend Build & Test
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm
          cache-dependency-path: frontend/package-lock.json
      - run: npm ci --legacy-peer-deps
      - run: npx ng build
      - run: npx jest --passWithNoTests

  nest-backend:
    name: NestJS Build & Test
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: nest-js-backend
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm
          cache-dependency-path: nest-js-backend/package-lock.json
      - run: npm ci
      - run: npx tsc --noEmit
      - run: npx jest --passWithNoTests

  cloud-functions:
    name: Cloud Functions Build & Test
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: functions
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm
          cache-dependency-path: functions/package-lock.json
      - run: npm ci
      - run: npx tsc --noEmit
      - run: npx jest --passWithNoTests
